<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Calculadora - IMC</h1>
    </header>
    <main>
        <div class="box__input">
            <label class="text__desc" for="">Nome:</label>
            <input class="input__desc" type="text" name="" id="nome">
        </div>
        <div class="box__input">
            <label class="text__desc" for="">Altura:</label>
            <input placeholder="0" class="input__desc" type="number" name="" id="altura" >
        </div>
        <div class="box__input">
            <label class="text__desc" for="">Peso:</label>
            <input placeholder="0" class="input__desc" type="number" name="" id="peso">
        </div>
        <button class="btn">
            Calcular
        </button>
        <div class="resultado">

        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
